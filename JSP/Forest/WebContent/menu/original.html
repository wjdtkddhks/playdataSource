<script>
	$(document).ready(function(){
	 	var width = $('[data-role="slider"]').attr('data-width');
	 	var height = $('[data-role="slider"]').attr('data-hegith');
	 	var count = $('[data-role="slider"] div.item').length;
	 	
	 	$('[data-role="slider"]').css({
	 		position: 'relative',
	 		overflow: 'hidden',
	 		width: width,
	 		height: height
	 	}).find('container').css({
	 		position: 'absolute',
	 		width: width*count,
	 		overflow: 'hidden'
	 	}).find('#item').css({
	 		width: width,
	 		height: height,
	 		float: left; 
	 	});
	 	
	 	var currentPage = 0;
	 	var changePage = function(){
	 		$('[data-role="slider"] > .container').animate({
	 			left: -currentPage*width;
	 		}, 500);
	 	};
	 	
	 	$('left-button').click({
	 		if(currentPage>0){
	 			currentPage = currentPage-1;
	 			changePage();
	 		}
	 	});
	 	
	 	$('right-button').click({
	 		if(currentPage<count-1)
	 			currentPage = currentPage+1;
	 			changePage();
	 	});
	});

</script>
